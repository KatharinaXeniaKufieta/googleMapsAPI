<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Kathis Fav Places</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Kathis favorite places</h1>
        <div>
          <input id="show-listings" type="button" value="Show Kathis favorite spots">
          <input id="hide-listings" type="button" value="Hide awesome places">
          <hr>
          <span class="text">Draw a shape to search within it for Kathis favorite places!</span>
          <input id="toggle-drawing" type="button" value="Drawing Tools">
          <hr>
          <div>
            <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
            <input id="zoom-to-area" type="button" value="Zoom">
          </div>
          <hr>
          <div>
            <span class="text">Within</span>
            <select id="max-duration">
              <option value="10">10 min</option>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="60">1 hour</option>
            </select>
            <select id="mode">
              <option value="DRIVING">drive</option>
              <option value="WALKING">walk</option>
              <option value="BICYCLING">bike</option>
              <option value="TRANSIT">transit ride</option>
            </select>
            <span class="text">of</span>
            <input id="search-within-time-text" type="text" placeholder="Ex. Google Office NYC">
            <input id="search-within-time" type="button" value="Go">
          </div>
          <hr>
          <div>
            <span class="text">Search for nearby places</span>
            <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
            <input id="go-places" type="button" value="Go">
          </div>
        </div>
      </div>
      <div><h5>Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></h5></div>
      <div id="map"></div>
    </div>

    <!--script src="js/pinkMap.js"></script-->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/Colors_Random.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBIFLcZgUnOsW7oEzxWieInZPEDRhKaovU&v=3&callback=initMap">
    </script>
  </body>
</html>
