<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Kathis Fav Places</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Kathis favorite places</h1>

    <script src="js/app.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIFLcZgUnOsW7oEzxWieInZPEDRhKaovU&v=3&callback=initMap">
